<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script>
        function handeSubmit(event){
            event.preventDefult();
            const firstName = document.getElementId("firstName").value;
            const newsletter = document.getElemntId("newsletter").value;
            alert(`You typed a First Name: ${firstName}!\nNewsletter: ${newsletter}`)
        }
    </script>
</head>
<body>
    <Form>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
        <br></br>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
        <br></br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br></br>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
        <br></br>
        <label> Gender </label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
        <br></br>
        <label for="newsletter">Subscribe to my newsletter</label>
        <input type="checkbox" id="newsletter" name="newsletter">
        <br></br>
        <label for="updates">Recieve daily updates</label>
        <input type="checkbox" id="updates" name="updates">
        <br></br>
        <label for="genre">Favorite Music Genre</label>
        <select id="genre" name="genre">
            <option value="">--Select One--</option>
            <option value="Rock">Rock n Roll</option>
            <option value="Pop">Pop Music</option>
            <option value="Country">Country Music</option>
            <option value="Classical">Classical Music</option>
        </select>
        <br></br>
        <button type="submit">Submit Form Now</button>
    </Form>
</body>
</html>
